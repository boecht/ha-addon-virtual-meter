configuration:
  http_port:
    name: HTTP Port
    description: Port to bind the emulated HTTP API (default 80).
  device_mac:
    name: Device MAC
    description: Optional Shelly-style MAC (no colons) used for DeviceInfo and src id.
  provider_endpoint:
    name: Provider Endpoint
    description: HTTP endpoint to poll for source data.
  provider_username:
    name: Provider Username
    description: Optional username for provider endpoint authentication.
  provider_password:
    name: Provider Password
    description: Optional password for provider endpoint authentication.
  poll_interval_ms:
    name: Polling Interval (ms)
    description: Endpoint polling interval for provider and consumer endpoint in milliseconds (250-5000).
  l1_current_json:
    name: L1 Current (JSON Path)
    description: Path to L1 current in provider endpoint, JSON values override numeric values.
  l1_current_value:
    name: L1 Current (A)
    description: Optional numeric value for L1 current.
  l1_voltage_json:
    name: L1 Voltage (JSON Path)
    description: JSON path to L1 voltage in provider endpoint, JSON values override numeric values.
  l1_voltage_value:
    name: L1 Voltage (V)
    description: Optional numeric value for L1 voltage.
  l1_act_power_json:
    name: L1 Active Power (JSON Path)
    description: JSON path to L1 active power in provider endpoint, JSON values override numeric values.
  l1_act_power_value:
    name: L1 Active Power (W)
    description: Optional numeric value for L1 active power.
  l1_aprt_power_json:
