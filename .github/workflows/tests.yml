---
name: Unit Tests & Coverage

"on":
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    name: Pytest (unit) & Coverage
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # for step-security/harden-runner to fetch OIDC token

    steps:
      - name: Harden the runner (audit outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
          python -m pip install -r virtual-meter/requirements.txt

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests \
            --cov=virtual-meter/app \
            --cov-report=term \
            --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: success()
        with:
          files: ./coverage.xml
          flags: pr-validation
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
