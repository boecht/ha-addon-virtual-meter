---
name: Unit Tests & Coverage

"on":
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    name: Pytest (unit) & Coverage
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # for step-security/harden-runner to fetch OIDC token

    steps:
      - name: Harden the runner (audit outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
          python -m pip install -r virtual-meter/requirements.txt

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests \
            --cov=virtual-meter/app \
            --cov-report=term \
            --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: success()
        with:
          files: ./coverage.xml
          flags: pr-validation
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
